<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agregar Operación</title>
  <link rel="stylesheet" href="src/css/style.css" />
</head>
<body>
  <div class="header">
    <div class="arrow" id="backArrow">←</div>
    <h1>Agregar Operación</h1>
  </div>

  <div class="form-container">
    <div class="left">
      <div class="field-group">
        <label for="amount">Monto</label>
        <input type="text" id="amount" placeholder="" />
      </div>
      <button id="saveBtn">Guardar</button>
    </div>

    <div class="right">
      <div class="field-group">
        <label for="account">Cuenta</label>
        <select id="account">
          <option value="" disabled selected>Seleccione tipo de cuenta</option>
          <option value="Contado">Contado</option>
          <option value="Crédito">Crédito</option>
          <option value="Débito">Débito</option>
        </select>
      </div>
      <div class="field-group">
        <label for="category">Categoría</label>
        <select id="category">
          <option value="" disabled selected>Seleccione categoría</option>
          <option>Compras</option>
          <option>Vivienda</option>
          <option>Vehículos</option>
          <option>Entretenimiento y recreación</option>
          <option>Comunicaciones/PC</option>
          <option>Gastos financieros</option>
          <option>Inversiones</option>
          <option>Otros</option>
        </select>
      </div>
      <div class="field-group">
        <label for="note">Nota</label>
        <input type="text" id="note" />
      </div>
    </div>
  </div>

  <section id="operations-section">
    <h2>Lista de Operaciones</h2>
    <ul id="operations-list"></ul>
  </section>

  <script src="src/js/app.js"></script>
</body>
</html>
